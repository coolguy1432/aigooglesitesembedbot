<!-- chat-widget.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XltraChat Widget</title>
  <style>
    :root{--bg:#0b0b0b;--panel:rgba(255,255,255,0.04);--accent:#3ea6ff}
    html,body{height:100%;margin:0;background:transparent;font-family:Arial,Helvetica,sans-serif}
    .widget{width:360px;height:520px;background:var(--bg);border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6);overflow:hidden;color:#fff;display:flex;flex-direction:column}
    .header{padding:12px 14px;background:linear-gradient(90deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;gap:10px}
    .title{font-weight:700;font-family:'Orbitron',sans-serif}
    .messages{flex:1;padding:12px;overflow:auto;display:flex;flex-direction:column;gap:10px;scroll-behavior:smooth}
    .msg{max-width:85%;padding:10px 12px;border-radius:10px;line-height:1.35}
    .user{align-self:flex-end;background:#2b2b2b;}
    .bot{align-self:flex-start;background:rgba(255,255,255,0.03);}
    .controls{padding:12px;display:flex;gap:8px}
    .input{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0b0b0b;color:#fff;outline:none}
    .send{background:var(--accent);border:none;padding:10px 12px;border-radius:8px;color:#022;cursor:pointer;font-weight:700}
    .small{font-size:12px;color:#aaa;padding:0 12px 8px}
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="header">
      <div class="title">XltraChat</div>
    </div>

    <div class="messages" id="messages">
      <div class="small">Powered by a hosted AI â€” keep it polite and safe.</div>
    </div>

    <div class="controls">
      <input id="input" class="input" placeholder="Ask me anything..." />
      <button id="send" class="send">Send</button>
    </div>
  </div>

<script>
  // CONFIG: point to your server's /api/chat endpoint
  const API_ENDPOINT = "https://your-server.example.com/api/chat"; // <-- set this to your deployed server

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  // We keep a short messages history for the session
  const convo = [
    { role: "system", content: "You are XltraChat, a helpful assistant for the Xltraweb website. Keep answers short and friendly." }
  ];

  function appendMessage(text, from="bot") {
    const div = document.createElement("div");
    div.className = "msg " + (from === "user" ? "user" : "bot");
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function send() {
    const text = inputEl.value.trim();
    if (!text) return;
    appendMessage(text, "user");
    convo.push({ role: "user", content: text });
    inputEl.value = "";
    sendBtn.disabled = true;
    appendMessage("...", "bot"); // placeholder

    try {
      const resp = await fetch(API_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: convo })
      });
      if (!resp.ok) {
        throw new Error("API error: " + resp.status);
      }
      const data = await resp.json();
      // adapt to response shape from OpenAI Chat Completions
      const assistantMsg = (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content)
                           || (data.choices && data.choices[0] && data.choices[0].text)
                           || "Sorry, I couldn't produce an answer.";

      // remove the placeholder last bot message (the "..." one)
      const lastBot = [...messagesEl.querySelectorAll(".msg.bot")].pop();
      if (lastBot) lastBot.remove();

      appendMessage(assistantMsg, "bot");
      convo.push({ role: "assistant", content: assistantMsg });

    } catch (err) {
      // remove placeholder
      const lastBot = [...messagesEl.querySelectorAll(".msg.bot")].pop();
      if (lastBot) lastBot.remove();
      appendMessage("Error contacting server.", "bot");
      console.error(err);
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener("click", send);
  inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });

</script>
</body>
</html>
